<link rel="import" href="../bower/polymer/polymer.html">
<link rel="import" href="../bower/core-icon/core-icon.html">
<link rel="import" href="../bower/paper-shadow/paper-shadow.html">

<polymer-element name="punkt-file-revision" attributes="type, groupColorTint, name, owner">
    <template>
        <style>

            .file-info-box{
                padding: 5px;
            }

             .file-type-icon {
                height: 40px !important;
                width: 40px !important;
            }

            .file-info-box h3, .file-info-box h4{
                margin: 1px 0;
                font-size: 14px;
            }

            .file-info-box h3{
                font-weight: 400;
            }
            .file-info-box h4{
                font-weight: 100;
                margin-top: 4px;
            }
        </style>
            <div horizontal layout>
                <div class="icon-box" style=>
                    <core-icon class="file-type-icon" icon="{{ type }}"></core-icon>
                </div>
                <div class="file-info-box" flex>
                    <h3>{{ name }}</h3>
                    <h4>{{ owner }}</h4>
                </div>
                <div flex>
                    <core-icon icon="restore">
                    <core-dropdown>
                        <core-menu>
                            <core-item>Revisie 1</core-item>
                            <core-item>Revisie 2</core-item>
                            <core-item>Revisie 3</core-item>
                        </core-menu>
                    </core-dropdown>
                    </core-icon>
                </div>
            </div>
    </template>

    <script>
        (function () {
            Polymer('punkt-file-revision', {
                ready: function () {
                },
            });
        })();
    </script>
</polymer-element>
