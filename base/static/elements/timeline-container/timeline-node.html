<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-shadow/paper-shadow.html">

<polymer-element name="timeline-node" attributes="date label color opened condensed">
    <template>
        <link href="timeline-node.css" rel="stylesheet">
        <!--link href="/static/sass/main.css" rel="stylesheet"-->

        <paper-shadow z="1" class="node-container" style="background-color: #{{ color }}"
                      on-tap="{{ tapped }}" opened?="{{ opened }}"
                      clustered?="{{ clustered }}" condensed?="{{ condensed }}"
                      horizontal layout center center-justified>
            <template if="{{ count==0 }}">
                {{ day }}
            </template>

            <template if="{{ count>0 }}">
                <paper-shadow z="1" , class="node-dot" horizontal layout center center-justified>
                    {{ count }}
                </paper-shadow>
            </template>
        </paper-shadow>
    </template>
    <script>
        Polymer('timeline-node', {
            /*
             * **********************************
             * Public properties
             * **********************************
             */
            date: 0,
            count: 0,
            color: '',
            opened: false,
            condensed: false,
            clustered: false,
            /*
             * **********************************
             * Fields
             * **********************************
             */
            day: '',
            /*
             * **********************************
             * Private methods
             * **********************************
             */
            getTimeLine: function () {
                var node = this.parentNode;
                while (node && node.nodeName != 'TIMELINE-CONTAINER') node = node.parentNode;

                return node;
            },
            attached: function () {
                var timeline = this.getTimeLine();
                if (timeline) timeline.nodeAdded(this);

            },
            detached: function () {
                var timeline = this.getTimeLine();
                if (timeline) timeline.nodeRemoved(this);

            },
            dateChanged: function () {
                this.day = new Date(this.date * 1000).getDate();

                var timeline = this.getTimeLine();
                if (timeline) timeline.nodeAttributeChanged(this);

            },
            tapped: function () {
                var timeline = this.getTimeLine();
                if (timeline) timeline.nodeOpened(this);
            }
        });
    </script>
</polymer-element>
