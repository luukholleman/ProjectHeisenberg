<link rel="import" href="../../bower/polymer/polymer.html">

<polymer-element name="timeline-label" attributes="date visible small">
    <template>
        <style>
            :host {
                bottom: 0px;
                margin: 0 0;
                padding: 0;
                z-index: 3;
            }

            :host, .container {
                width: 0px;
                height: 0px;
                position: absolute;
            }

            .container {
                margin-top: -50px;
                margin-left: 0px;
                z-index: 2;
                transition: margin-top .2s;
                -webkit-transition: margin-top .2s;
            }
            .container[visible] {
                margin-top: -140px;
            }
            .container[small][visible] {
                margin-top: -75px;
            }

            .container > em {
                opacity: 0;
                transition: opacity .1s ease-in-out;
                -webkit-transition: opacity .1s ease-in-out;
                font-weight: 100;
                font-size: 36px
            }
            .container[tiny] > em {
                font-size: 24px;
            }
            .container[visible] > em {
                opacity: 1;
            }

            .container:after {
                content: '';
                display: block;
                width: 1px;
                height: 42px;
                background-color: #979797;
                position: absolute;
                right: 0px;
                top: 0px;
                margin-top: 0px;
                margin-right: 0px;
                z-index: -1;

                transition: height .2s;
                -webkit-transition: height .2s;
            }
            .container[visible]:after {
                height: 132px;
            }
            .container[small][visible]:after {
                height: 67px;
            }
        </style>
        <div class="container" visible?="{{ visible }}" small?="{{ small }}">
            <em>
                <content></content>
            </em>
        </div>
    </template>
    <script>
        Polymer({
            date: 0,
            visible: false,
            small: false
        });
    </script>

</polymer-element>
