<link rel="import" href="../bower/polymer/polymer.html">
<link rel="import" href="../bower/paper-shadow/paper-shadow.html">

<polymer-element name="punkt-card"
                 attributes="header color groupname subheader abbr status detailsVisible location invitations description">
    <template>
        <style>
            :host {
                border-radius: 2px;
            }

            .card {
                margin-bottom: 20px;
            }

            .card .header {
                width: 660px;
                height: 70px;
                padding: 15px 20px;
            }

            .card .header h1 {
                color: #ffffff;
                font-size: 32px;
                font-weight: 100;
                margin: 0 0 5px 0;
                text-overflow: ellipsis;
            }

            .card .header p {
                font-size: 22px;
                color: rgba(255, 255, 255, .5);
                margin: 0;
            }

            .card .header abbr {
                float: right;
                font-size: 90px;
                color: rgba(255, 255, 255, .3);
                font-weight: 100;
                position: relative;
                top: -83px;
            }

            .card .content {
                max-width: 660px;
                padding: 3px 20px 0;
            }

            .rsvp {
                padding: 7px 10px 7px 5px;
            }

            .btn-default {
                color: #009688;
            }

            .btn-decline {
                color: #EF5350;
            }

            .btn-maybe {
                color: #FFA726;
            }

            .btn-accept {
                color: #66BB6A;
            }

            .btn-decline[choice] {
                background-color: #EF5350;
            }

            .btn-maybe[choice] {
                background-color: #FFA726;
            }

            .btn-accept[choice] {
                background-color: #66BB6A;
            }

            paper-button[choice] {
                color: #fff !important;
            }

            .content {
                display: none;
            }

            .content[visible] {
                display: block;
            }
        </style>
        <paper-shadow
                vertical layout
                class="card">
            <div relative
                 on-click="{{ toggleDetails }}"
                 class="header"
                 style="background-color: {{ color }};">
                <h1>
                    {{ header }}
                </h1>

                <p>
                    {{ subheader }}
                </p>
                <abbr title="{{ groupname }}">
                    {{ abbr }}
                </abbr>
                <paper-ripple fit></paper-ripple>
            </div>
            <template if="{{ detailsVisible }}">
                <div vertical layout
                     class="content">
                    <content select=".info" flex></content>
                </div>
            </template>
            <div class="rsvp"
                 horizontal layout>
                <div flex>
                    <template if="{{ detailsVisible }}">
                        <content select=".button"></content>
                    </template>
                    <template if="{{ !detailsVisible }}">
                        <paper-button on-tap="{{ toggleDetails }}"
                                      class="btn-default">show details
                        </paper-button>
                    </template>
                </div>
                <paper-button class="btn-decline" choice?="{{ status==3 }}">decline</paper-button>
                <paper-button class="btn-maybe" choice?="{{ status==2 }}">maybe</paper-button>
                <paper-button class="btn-accept" choice?="{{ status==1 }}">accept</paper-button>
            </div>
        </paper-shadow>
    </template>
    <script>
        Polymer('punkt-card', {
            detailsVisible: false,
            toggleDetails: function (e, detail, sender) {
                this.detailsVisible = !this.detailsVisible;
            }
        });
    </script>
</polymer-element>
