<link rel="import" href="../bower/polymer/polymer.html">
<link rel="import" href="../bower/paper-shadow/paper-shadow.html">

<polymer-element name="form-box" noscript>
    <template>
        <style>
            :host {
                width: 100%;
                max-width: 480px;
                margin: 64px 0;
            }

            .form-box {
                box-sizing: border-box;
                display: block;
                background-color: #fff;
                padding: 20px 16px;
                min-height: 256px;
                width: 100%;
            }

            .form-box-header {
                margin-bottom: 10px;
                position: relative;
            }

            .form-box-footer {
                margin-top: 35px;
                position: relative;
            }
        </style>
        <paper-shadow class="form-box" vertical layout>
            <div class="form-box-header">
                <content select="h2"></content>
            </div>

            <div class="form-box-content">
                <content select="p"></content>
                <content select="form"></content>
            </div>
            <div class="form-box-footer" horizontal layout reverse>
                <content select="paper-button"></content>
            </div>
        </paper-shadow>
    </template>
</polymer-element>
