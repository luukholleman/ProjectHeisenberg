<link rel="import" href="../bower/polymer/polymer.html">
<link rel="import" href="../bower/paper-shadow/paper-shadow.html">

<polymer-element name="timeline-sign" attributes="date minimal">
    <template>
        <link rel="stylesheet" href="../css/groups.css">

        <style>
            :host {
                bottom: 0px;
                margin: 0 0;
                padding: 0;
                z-index: 3;
            }

            :host, .container {
                width: 0px;
                height: 0px;
                position: absolute;
            }

            .container {
                margin-top: -140px;
                margin-left: 0px;
                z-index: 2;
                transition: margin-top .2s;
                -webkit-transition: margin-top .2s;
            }

            .container[minimal] > em {
                transition: opacity .1s ease-in-out;
                -webkit-transition: opacity .1s ease-in-out;
            }
            .container:after {
                content: '';
                display: block;
                width: 1px;
                height: 132px;
                background-color: #979797;
                position: absolute;
                right: 0px;
                top: 0px;
                margin-top: 0px;
                margin-right: 0px;
                z-index: -1;

                transition: height .2s;
                -webkit-transition: height .2s;
            }

            .container[minimal] {
                margin-top: -50px;
            }

            .container[minimal] > em {
                opacity: 0;
            }
            .container[minimal]:after {
                height: 42px;
            }
        </style>
        <div class="container" minimal?="{{ minimal }}">
            <em style="font-weight: 100; font-size: 36px;margin: 0 5px 0 0;">
                <content></content>
            </em>
        </div>
    </template>
    <script>
        Polymer('timeline-sign', {
            date: 0,
            minimal: false,
            timeSpanStart: 0,
            timeSpanEnd: 0,
            lineWidth: 0,
            timeSpanStartChanged: function () {
                this.update();
            },
            timeSpanEndChanged: function () {
                this.update();
            },
            dateChanged: function () {
                this.update();
            },
            lineWidthChanged: function () {
                this.update();
            },
            update: function () {
                var percentage = (this.date - this.timeSpanStart) / (this.timeSpanEnd - this.timeSpanStart);
                this.style.left = Math.round(percentage * this.lineWidth) + 'px';

                this.day = new Date(this.date * 1000).getDate();
            },
            ready: function () {
                this.update();
            }
        });
    </script>

</polymer-element>
