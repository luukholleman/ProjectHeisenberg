<style>
    .top-sticker {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
        background: white;

        /*height: 290px;*/

        box-shadow: 0 0 15px 0 rgba(0, 0, 0, .2);
    }

    .top-toolbar {
        background: #009688;
        color: white;
    }

    .timeline-view {
        transition: margin-top .2s ease-in-out;
        -webkit-transition: margin-top .2s ease-in-out;
        margin-top: 290px; /*225+64*/
        padding: 20px 0;
    }

    .timeline-view.condensed {
        margin-top: 170px;
    }
</style>
<div class="top-sticker">
    <div>
        <core-toolbar class="top-toolbar">
            <paper-icon-button icon="arrow-back" ng-click="goto('meetings.list')" ng-show="onHome"></paper-icon-button>
            <strong flex>Punktlich.</strong>
            <paper-fab icon="add" title="Create meeting" role="button" aria-label="Create meeting"
                       ng-click="goto('^.create')" style="background-color: #03A9F4;"></paper-fab>
        </core-toolbar>
    </div>

    <timeline-container id="timeline" style="width: 100%" vertical layout>
        <timeline-node ng-repeat="meeting in meetings | filter:visible=true" color="{{ meeting.color }}"
                       date="{{ meeting.date }}" data-meetingid="{{ meeting.id }}"></timeline-node>
    </timeline-container>
</div>
<div class="timeline-view" ui-view></div>
