<div>
    <core-toolbar style="background: #009688; color:white">
        <paper-icon-button icon="menu"></paper-icon-button>
        <strong flex>Punktlich.</strong>
        <paper-fab icon="add" title="Create meeting" role="button" aria-label="Create meeting"
                   ng-click="addMeeting(0, 'light-blue', generateDate(2014, 12, day+2, 20, 0, 0));day=day+2;"
                   style="background-color: #03A9F4;"></paper-fab>
    </core-toolbar>
</div>

<timeline-line id="timeline" style="width: 100%" vertical layout>
    <timeline-item ng-repeat="meeting in meetings | filter:visible=true"
                   color="{{ meeting.color }}" date="{{ meeting.date }}"></timeline-item>
</timeline-line>

<div vertical layout center flex>
    <div horizontal layout wrap around-justified>

        <div class="filter-pane">
            <timeline-filter
                    ng-click="toggleGroupVisible('light-blue')"
                    flex three title="Filter Gemeente Zwolle" role="button" aria-label="Filter Gemeente Zwolle"
                    class="group-yellow">GZ
            </timeline-filter>
            <timeline-filter title="Filter Windesheim" role="button" aria-label="Filter Windesheim"
                             class="group-deep-purple">W
            </timeline-filter>
            <timeline-filter title="Filter Punktlich" role="button" aria-label="Filter Punktlich"
                             class="group-red">P
            </timeline-filter>
        </div>
        <div vertical layout>
            <paper-shadow style="width: 700px; padding-left: 20px; margin-bottom: 35px;"
                    class="group-deep-purple"><h1 style="">Sprint review, Punktlich</h1></paper-shadow>
            <paper-shadow style="background-color: #ffeb3b; width: 700px; padding-left: 20px; margin-bottom: 35px;"
                    class="group-yellow"><h1 style="">Burger overleg, Gemeente Zwolle</h1></paper-shadow>
            <paper-shadow style="width: 700px; padding-left: 20px; margin-bottom: 35px;"
                     class="group-red"><h1 style="">Congres, Windesheim</h1></paper-shadow>
        </div>

    </div>
</div>
