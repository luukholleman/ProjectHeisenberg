<style>
    core-submenu {
        background-color: #EEEEEE;
    }

    punkt-person {
        padding: 10px;
    }

    .content {
        background-color: white;
    }

    .file-detail-heading > core-icon {
        width: 48px;
        height: 48px;
        vertical-align: top;
    }

    .file-detail-heading > h2 {
        display: inline;
        font-size: 23px;
        line-height: 48px;
        font-weight: 100;
    }

    .sidebar {
        padding: 15px;
    }

    .sidebar.right {
        border-left: 1px solid #d9d9d9;
        width: 350px;
        box-sizing: border-box;
    }

    .sidebar hr {
        width: 100%;
    }

    .sidebar .placeholder {
        margin-top: 20px;
        color: #f0f0f0;
        font-weight: 300;
        font-size: 24px;
        width: 100%;
        text-align: center;
    }
</style>

<core-toolbar class="top-toolbar" style="background-color: #E91E63;">
    <paper-icon-button style="color:#fff;" icon="arrow-back" ng-click="goto('meetings.list')"></paper-icon-button>
    <strong flex style="color:#fff;">{{ meeting.name }}</strong>
    <paper-fab icon="add" title="Create meeting" role="button" aria-label="Create meeting"
               ng-click style="background-color: #E91E63;"></paper-fab>
</core-toolbar>

<div horizontal flex layout>
    <div vertical layout>
        left
    </div>
    <div flex vertical layout class="content">
        <h1>In {{ meeting.location }} {{ meeting.humanReadableDate() }}</h1>

        <p>
            {{ meeting.description }}
        </p>
        <h4 class="heading">
            Files
        </h4>

        <div horizontal layout>
            <punkt-file type="subject" ng-click="goto('meeting-detail.file-detail', {fileid: 101})" groupColorTint="#B0BEC5" name="Agenda" owner="Christian Benstein"></punkt-file>
            <punkt-file type="subject" ng-click="goto('meeting-detail.file-detail', {fileid: 102})" groupColorTint="#B0BEC5" name="Minutes" owner="Luuk Holleman"></punkt-file>
        </div>
        <h4 class="heading">
            Participants
        </h4>
        <punkt-person ng-repeat="user in users" abbr="{{ user.initials }}" name="{{ user.full_name }}" image
                      status="1"></punkt-person>
    </div>
    <div vertical layout class="sidebar right" ui-view="right-sidebar">
        <span class="placeholder">Details</span>
    </div>
</div>
