<style>
    core-submenu {
        background-color: #EEEEEE;
    }

    punkt-person {
        padding: 10px;
    }

    .invited {
        padding-top: 30px;
    }

    .pdf {
        background-color: #BDBDBD;
    }

    .meeting-info {
        margin-right: 10px;
        margin-left: 10px;
    }
</style>

<core-toolbar class="top-toolbar" style="background-color: #E91E63;">
    <paper-icon-button icon="arrow-back" ng-click="goto('meetings.list')" ng-show="onHome"></paper-icon-button>
    <strong flex style="color:#fff;">{{ meeting.name }}</strong>
    <paper-fab icon="add" title="Create meeting" role="button" aria-label="Create meeting"
               ng-click="" style="background-color: #E91E63;"></paper-fab>
</core-toolbar>

<div horizontal flex layout>
    <core-submenu icon="settings" label="Files" class="core-selected" active="">
        <core-item label="" horizontal="" center="" layout="">
            <punkt-file-revision
                    type="subject"
                    groupColorTint="#F06292"
                    name="Agenda"
                    owner="Christian Benstein"
                    class="select-revision"></punkt-file-revision>
        </core-item>
        <core-item label="" horizontal="" center="" layout="">
            <punkt-file-revision
                    type="subject"
                    groupColorTint="#F06292"
                    name="Agenda"
                    owner="Christian Benstein"
                    class="select-revision"></punkt-file-revision>
        </core-item>
    </core-submenu>
    <div flex vertical layout>
        <div class="meeting-info">
            <h1>In {{ location }} at {{ date_and_time }}</h1>
            <p>
                {{ description }}
            </p>
        </div>
        <div flex class="pdf">
        </div>
    </div>
    <core-submenu icon="settings" label="Files" class="core-selected invited" active="">
        <core-item label="" horizontal="" center="" layout="">
            <punkt-person abbr="DH" name="Daan Houweling" image="" status="1"></punkt-person>
        </core-item>
        <core-item label="" horizontal="" center="" layout="">
            <punkt-person abbr="CB" name="Christian Benstein"
                          image="https://lh3.googleusercontent.com/-itFogd4s6aA/AAAAAAAAAAI/AAAAAAAABfo/f0ecU39bZFc/s120-c/photo.jpg"
                          status="2"></punkt-person>
        </core-item>
    </core-submenu>
</div>
