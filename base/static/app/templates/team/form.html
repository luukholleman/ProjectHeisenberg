<div vertical layout center>
    <paper-shadow vertical layout
                  class="form">
        <h2>
            {{ team.name }}
        </h2>

        <div class="action-menu top right">
            <paper-button
                    ng-click="leave()"
                    class="warning">Leave team
            </paper-button>
        </div>

        <form name="teamForm" pl-submit ng-submit="save()">
            <paper-input-decorator floatingLabel label="Team Name" pl-show-label>
                <input is="core-input"
                       type="text"
                       name="TeamName"
                       ng-model="team.name"
                       ng-init="init()" />
            </paper-input-decorator>

            <paper-input-decorator floatinglabel label="Description" pl-show-label>
                <textarea id="t1"
                          rows="3"
                          name="description"
                          ng-model="team.description"></textarea>
            </paper-input-decorator>

            <span class="label">Members</span>

            <div vertical layout
                 class="member-box">
                <div horizontal layout center
                     class="member"
                     ng-repeat="member in members">
                    <punkt-circle
                            abbr="{{ member.initials }}"
                            name="{{ member.full_name }}"
                            image=""
                            status="0"></punkt-circle>
                    <div vertical layout>
                        <h4>{{ member.full_name }}</h4>
                        <h5>Member</h5>
                    </div>
                </div>
            </div>
        </form>
        <form name="inviteForm"
              ng-submit="invite()"
              pl-submit>
            <paper-input-decorator floatinglabel label="Add member by email address">
                <input is="core-input" type="email" name="email" ng-model="email"/>
            </paper-input-decorator>
        </form>
        <div horizontal layout reverse>
            <paper-button class="primary" raised ng-click="save()">Save</paper-button>
            <paper-button ng-click="goto('meetings.list')">Cancel</paper-button>
            <div flex></div>
            <paper-button class="warning" ng-click="toggleDialog('deleteTeamDialog');">Delete team</paper-button>
        </div>
    </paper-shadow>
    <paper-dialog backdrop
                  transition="core-transition-top"
                  id="deleteTeamDialog">
        <p>Are you sure you want to delete this team?</p>

        <div horizontal layout reverse>
            <paper-button affirmative autofocus default
                          raised
                          style="background: #F44336;color:#fff;"
                          ng-click="destroy();">Yes
            </paper-button>
        </div>
    </paper-dialog>
</div>
