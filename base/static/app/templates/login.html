<core-scaffold>

    <span tool>Title</span>

    <div class="content" vertical layout>
        <paper-input
                label="Email"
                floatingLabel="true"
                ng-model="email"></paper-input>
        <paper-input
                label="Password"
                floatingLabel="true"
                type="password"
                ng-model="password"></paper-input>
        <input
                type="text"
                ng-model="email"/>
        <input
                type="password"
                ng-model="password"/>
        <paper-button
                raised="true"
                ng-click="login(email, password);">LOGIN
        </paper-button>
    </div>
</core-scaffold>
