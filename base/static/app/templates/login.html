<core-scaffold>

    <span tool>Title</span>

    <div class="content" vertical layout>
        <paper-input-decorator
                label="Email"
                floatingLabel="true"
                ng-model="email">
            <input is="core-input" type="text" ng-model="email"/>
        </paper-input-decorator>
        <paper-input-decorator
                label="Password"
                floatingLabel="true"
                ng-model="password">
            <input is="core-input" type="password" ng-model="password"/>
        </paper-input-decorator>
        <paper-button
                raised="true"
                ng-click="login(email, password);">LOGIN
        </paper-button>
    </div>
</core-scaffold>
